<div class="form-container">
    <form (ngSubmit)='onSubmit()' #signinform='ngForm'>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="data.username" name='username' required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="data.password" name='password' required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit"  [disabled]='!signinform.form.valid' >Sign Up</button>
            <a [routerLink] = "['/login']" routerLinkActive="active">Already a member?</a>
        </div>
    </form>
  </div>

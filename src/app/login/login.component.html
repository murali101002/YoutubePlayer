<div class="form-container">
  <form (ngSubmit)='onSubmit()' #loginform='ngForm'>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="data.username" name='username' #username='ngModel' required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div [hidden]='username.valid||username.pristine' class="alert alert-danger">
        Username required
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="data.password" name='password' #password='ngModel' required>
      <div class="alert alert-danger" *ngIf='errMsg'>
        {{errMsg}}
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]='!loginform.form.valid'>Login</button>
      <a [routerLink]="['/signup']" routerLinkActive="active">Don't have an account</a>
    </div>
  </form>
</div>

<div class="form-container">
  <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="data.username" name='username' >
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="data.password" name='password' >
      </div>

      <div class="form-group">
          <button class="btn btn-primary" type="button" (click)='login()' >Login</button>
          <a [routerLink] = "['/signup']" routerLinkActive="active">Don't have an account</a>
      </div>
  </form>
</div>
